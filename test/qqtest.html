<!DOCTYPE html>
<html>
<title>拉起页面</title>

<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <script>

    </script>
    <link
        href="https://cdn.bootcdn.net/ajax/libs/material-components-web/8.0.0/material-components-web.min.css"
        rel="stylesheet">
    <script
        src="https://cdn.bootcdn.net/ajax/libs/material-components-web/8.0.0/material-components-web.min.js"></script>
</head>
<body>
    <label style="width: 100%;" class="mdc-text-field mdc-text-field--outlined" data-mdc-auto-init="MDCTextField">
        <input id="link" class="mdc-text-field__input" aria-labelledby="my-label-id">
        <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
                <span class="mdc-floating-label" id="my-label-id">QQ号</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
        </span>
    </label>
    <br>
    <br>
    <button onclick="openPage();" class="mdc-button foo-button1">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">打开</span>
    </button>
    <br>
    <button onclick="openAdd();" class="mdc-button foo-button1">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">添加</span>
    </button>
    <script>
        var openPage = function () {
        try {
Kiyomi.jsCallActivityWithUrl("com.tencent.mobileqq","com.tencent.mobileqq.activity.JumpActivity","mqqapi://forward/url?plg_auth=1&url_prefix="+utoa("https://mc.vip.qq.com/cardv2/other?evokeMqq=1&_wv=1&ADTAG=vipcenter_rank&qq="+document.getElementById("link").value+"&clubStatus=4&SNO=1553872454559"))
} catch (err) {
  alert("打开失败")
}
        }
var openAdd = function () {
        try {
Kiyomi.jsCallActivityWithUrl("com.tencent.mobileqq","com.tencent.mobileqq.activity.JumpActivity","mqqapi://card/show_pslcard?src_type=internal&version=1"+document.getElementById("link").value+"&uin=&card_type=person&source=sharecard&web_src=qinlili.bid"))
} catch (err) {
  alert("打开失败")
}
        }
    </script>
    <script>  
setTimeout('Kiyomi.jsDisableTitleProgress();', 0);
setTimeout('Kiyomi.jsHideLinkBtn();', 0);
setTimeout('Kiyomi.jsHidePwdBtn();', 0);
        window.mdc.autoInit();
        mdc.ripple.MDCRipple.attachTo(document.querySelector('.foo-button1'));
        var getRandomColor = function () {
            return '#' + (function (color) {
                return (color += 'abcdef'[Math.floor(Math.random() * 6)])
                    && (color.length == 6) ? color : arguments.callee(color);
            })('');
        }
        function strip(num, precision = 10) {
            return +parseFloat(num.toPrecision(precision));
        }
        function utoa(str) {
    return window.btoa(unescape(encodeURIComponent(str)));
}
function atou(str) {
    return decodeURIComponent(escape(window.atob(str)));
}
    </script>
</body>

</html>
